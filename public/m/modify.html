<body>
    <!-- 头部 start -->
    <header class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">修改密码</h1>
        <!-- <a class="mui-icon mui-icon-search mui-pull-right"></a> -->
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left mui-clearfix"></a>
    </header>
    <!-- 头部 end -->
    <!-- 底部 start -->
    <nav class="mui-bar mui-bar-tab my-footer ">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>

            <span class="mui-tab-label">分类</span>

    <!-- 底部 end -->
    <div class="mui-content">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>原密码</label>
                <input type="text" class="mui-input-password" placeholder="请输入原密码" name="mobile" id="old-password">
            </div>
            <div class="mui-input-row">
                <label>新密码</label>
                <input type="text" class="mui-input-password" placeholder="请输入密码" name="password" id="password">
            </div>
            <div class="mui-input-row">
                <label>确认新密码</label>
                <input type="password" class="mui-input-password" placeholder="请确认密码" id="password2">
            </div>
            <div class="mui-input-row">
                <label>验证码</label>
                <input type="text" class="mui-input-clear" placeholder="请输入验证码" id="code">
                <a href="javascript:;" class="getCode">获取验证码</a>
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary" id="modify-btn">确认修改密码</button>
