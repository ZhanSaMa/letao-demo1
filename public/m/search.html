<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-web.js"></script>
    <script src="js/search.js"></script>
    <script src="js/comment.js"></script>
    <style>
        .prompt {
            display: none;
            width: 80%;
            height: 40px;
            line-height: 40px;
            background-color: pink;
            color: red;
            text-align: center;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- 头部 start -->
    <header class="mui-bar mui-bar-nav my-header ">
        <h1 class="mui-title">搜索中心</h1>
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left mui-clearfix"></a>
    </header>
    <!-- 头部 end -->
    <!-- 底部 start -->
    <nav class="mui-bar mui-bar-tab my-footer ">
        <a class="mui-tab-item mui-active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <!-- 底部 end -->
    
    <div class="mui-content">
        <div class="prompt">
            <span>请输入搜索内容</span>
        </div>
        <div class="container">
            <!-- 搜索框 start -->
            <div class="search mui-clearfix">
                <input type="text" placeholder="搜索你喜欢的商品" class="search-content">
                <button class="search-button">搜索</button>
            </div>
            <!-- 搜索框 end -->
            <div class="history-top mui-clearfix">
                <span class="title mui-pull-left">搜索历史</span>
                <span class="clear mui-pull-right mui-icon mui-icon-trash">清空历史</span>
            </div>
            <ul class="history"  id="history-box">
                <li>搜索历史</li>
            </ul>
        </div>
    </div>
</body>
<script type="text/template" id="history-content"> 
    {{each res value index}}
        <li>{{value}}</li>
    {{/each}}
</script>
</html>
