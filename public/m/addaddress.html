<body>

    </header>
    <!-- 头部 end -->

    <nav class="mui-bar mui-bar-tab my-footer ">

            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>

        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">

    <div class="mui-content">
        <form class="mui-input-group" id="message">

</body>
    <script type="text/template" id="change">
         <div class="mui-input-row">
             <!-- <label>用户名</label> -->
             <input type="text" class="mui-input-clear" placeholder="请输入收货人姓名" id="username"
                 value="{{recipients}}">
         </div>
         <div class="mui-input-row">
             <!-- <label>密码</label> -->
             <input type="text" class="mui-input-clear" placeholder="请输入邮编" id="postCode" value="{{postCode}}">
         </div>
         <div class="mui-input-row">
             <input type="text" class="mui-input-clear" placeholder="请选择省市区" id="selectCity" readonly
             value="{{address}}">
         </div>
         <div class="mui-input-row">
             <input type="text" class="mui-input-clear" placeholder="请输入详细地址" id="site" value="{{addressDetail}}">
         </div>
         <div class="mui-button-row">
             <button type="button" class="mui-btn mui-btn-primary" id="address">确认</button>
         </div>
